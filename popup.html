<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h3>Phishing Detector</h3>
  <div id="result"></div>
  <h3>Extension Controls</h3>
  <button id="disableButton">Disable Extension</button>
  <input type="password" id="disablePinInput" placeholder="Enter PIN">
  <h3>Enable Extension</h3>
  <button id="enableButton">Enable Extension</button>
  <input type="password" id="enablePinInput" placeholder="Enter PIN">
</body>
</html>
