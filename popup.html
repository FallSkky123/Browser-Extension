<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h3>Phishing Detector</h3>
  <div id="result"></div>
  <h3>Extension Controls</h3>
  <button id="disableButton">Disable Extension</button>
  <input type="password" id="disablePinInput" placeholder="Enter PIN">
  <button id="enableButton">Enable Extension</button>
  <input type="password" id="enablePinInput" placeholder="Enter PIN">
  <h3>Block URL</h3>
  <input type="text" id="blockUrlInput" placeholder="Enter URL to block">
  <button id="blockUrlButton">Block URL</button>
  <h3>Unblock URL</h3>
  <input type="text" id="unblockUrlInput" placeholder="Enter URL to unblock">
  <button id="unblockUrlButton">Unblock URL</button>
  <h3>Search URL</h3>
  <input type="text" id="searchUrlInput" placeholder="Enter URL to check">
  <button id="searchUrlButton">Check URL</button>
  <div id="searchResult"></div>
</body>
</html>
